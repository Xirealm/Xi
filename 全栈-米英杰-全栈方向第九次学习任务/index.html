<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<body>
    <p id="time" style="height: 20px;"></p>
    <label>
        账号：
        <input type="text" id="username">
    </label>
    <br>
    <label>
        密码：
        <input type="password" id="password">
    </label>
    <br>
    <button id="btn1">注册</button>
    <button id="btn2">获取用户列表</button>
    <ul id="ul"></ul>
</body>
<script>
    axios.defaults.baseURL = "https://api.reginvolver.cn"
    //当前时间
    window.onload = () =>{
        const time = document.getElementById("time")
        setInterval(()=>{
            axios({
                method: "GET",
                url: "common/time",
                headers: { 'Content-Type': 'application/x-www-form-urlencoded`' }
            })
                .then((response)=>{
                    time.textContent = `当前时间: ${response.data}`
                })
        },500)
    }
    //注册用户
    document.getElementById("btn1").onclick = () => {
        const username = document.getElementById("username").value
        const password = document.getElementById("password").value
        axios({
            method: "POST",
            url: "user/register",
            data: {
                "password": password ,
                "username": username ,
            }
        })
            .then(function (response) {
                console.log("注册报文", response.data);
            })
    }
    //查找用户列表
    document.getElementById("btn2").onclick = () => {
        axios({
            method: "GET",
            url: "user/list",
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
        })
            .then(function (response) {
                console.log("用户信息列表报文",response);
                const ul = document.getElementById("ul")
                for (let user of response.data.data.records) {
                    ul.insertAdjacentHTML(
                        "beforeend",
                        `<li>${user.username}</li>`
                    )
                }
            })
    }
</script>
</html>
